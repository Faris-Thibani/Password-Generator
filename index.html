<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
    
        <h1 class="heading"> Generate a <span class="randompass">random password</span></h1>
        <p class = "cta"> Never use an insecure password again</p>
        <form class="form">
            <div class="leng">
            <p>Password Length</p>
            <input id="password-length" class="inp" type="number"></div>
            <div class="symb"> 
            <p> Symbols</p>
            <input type="checkbox" name="symbols" id="symbol-pref">
        </div>
        <div class="num">        
            <p> Numbers</p>
            <input type="checkbox" name="numbers" id="number-pref">
        </div>
        </form>
        
        <button onclick = "generatePass()"class="btn">GENERATE PASSWORD</button>
        <hr>
        <div id="output" class="output"></div>
        <div id="message"></div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
